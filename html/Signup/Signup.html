<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Acme&family=Cairo:wght@400;500;600;700&family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&family=Oswald:wght@400;700&family=Poppins:wght@100;400;500&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/all.min.css">
    <link rel="stylesheet" href="../../css/signup/signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="../../css/Main/Main.css">
</head>

<body>
    <main style="display: flex;">
        <section class="signup-left col-md-6">
            <div class="container">
                <form method="post">
                    <p class="title-main">أهلا بك!</p>
                    <p class="desc">قم بإنشاء حساب hooyahoo!</p>
                    <div class="input-name">
                        <label for="username">اسم المستخدم</label>
                        <input type="text" id="username" name="username" autofocus>
                    </div>
                    <div class="input-email">
                        <label for="email">البريد الإلكتروني</label>
                        <input type="email" id="email" name="email" autofocus>
                    </div>
                    <div class="input-password">
                        <label for="password">كلمة المرور</label>
                        <input type="password" name="password" id="password" autofocus>
                    </div>
                    <div class="input-password">
                        <label for="confirm-password">تأكيد كلمة المرور</label>
                        <input type="password" name="confirm-password" id="confirm-password" autofocus>
                    </div>
                    <div class="input-select">
                        <label for="gender">الجنس</label>
                        <select name="gender" id="gender">
                            <option value="الجنس">الجنس</option>
                        </select>
                    </div>
                    <div class="forgot-password">
                        <div class="terms" style="display: flex; gap:5px; align-items:center;">
                            <input type="checkbox"
                                style="width: 24px; height: 24px; border-radius: 5px; align-items:center; cursor:pointer;"
                                name="remember-device" id="remember-device" checked>
                            <label for="remember-device"> قبل إنشاء الحساب الخاص بك، فإنك توافق على
                                <a href="">شروط الاستخدام</a> & <a href="">سياسة الخصوصية</a>
                            </label>
                        </div>
                    </div>
                    <div class="buttons">
                        <div class="signup-button">
                            <button type="submit" class="btn btn-main btn-mat ">تسجيل </button>
                        </div>
                        <div class="login-button">
                            <p>هل لديك حساب؟
                                <a href="../Login/Login.html" class="main">تسجيل الدخول</a>
                            </p>

                        </div>

                    </div>

                </form>
                <div class="footer">
                    <div class="container">
                        <p>© 2023 hooyahoo &nbsp;•&nbsp; </p>
                        <span class="lang">
                            <a href="">اللغة </a>&nbsp;•&nbsp;
                            <img src="" alt="">
                        </span>
                        <a href="">مدونة </a>&nbsp;•&nbsp;
                        <a href="">الدليل </a>&nbsp;•&nbsp;
                        <a href="">حول </a>&nbsp;•&nbsp;
                        <a href="">إتصل بنا </a>&nbsp;•&nbsp;
                        <a href="">سياسة الخصوصية
                        </a>
                        &nbsp;•&nbsp;
                        <a href=""> شروط الاستخدام
                        </a>
                    </div>
                </div>
            </div>
        </section>
        <section class="signup-right">
            <div class="container">
                <a href="../Login/Login.html" class="logo">
                    <img src="../../images/ic_launcher.png" alt="">
                </a>
                <h1>تواصل مع الأصدقاء!</h1>
                <p>شارك الحظات الجديدة في حياتك مع أصدقائك.</p>
                <div class="img">
                    <img src="../../images/register.jpg" alt="">
                </div>

            </div>

        </section>
    </main>

</body>

</html>
